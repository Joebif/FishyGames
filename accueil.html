<div id="widget"></div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');

            const joursSemaine = ['Dimanche', 'Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi'];
            const mois = ['Janvier', 'Février', 'Mars', 'Avril', 'Mai', 'Juin', 'Juillet', 'Août', 'Septembre', 'Octobre', 'Novembre', 'Décembre'];

            const date = `${joursSemaine[now.getDay()]} ${now.getDate()} ${mois[now.getMonth()]} ${now.getFullYear()}`;

            const timeString = `${hours}:${minutes}:${seconds}`;
            const dateString = `  ${date}`;

            document.getElementById('widget').innerHTML = `${timeString}<br>${dateString}`;
        }

        // Mettre à jour l'horloge toutes les secondes
        setInterval(updateClock, 1000);

        // Appeler la fonction une fois pour afficher l'heure initiale
        updateClock();
    </script>
